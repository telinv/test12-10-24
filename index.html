<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <img class="img__stall" src="./assets/stall.png" alt="Стенд" />
      <div class="container__products">
        <img
          class="img__juice"
          id="product"
          src="./assets/juice.png"
          alt="сок"
        />
        <img
          class="img__milk"
          id="product"
          src="./assets/milk.png"
          alt="молоко"
        />
        <img class="img__jam" id="product" src="./assets/jam.png" alt="джэм" />
        <img
          class="img__cheese"
          id="product"
          src="./assets/cheese.png"
          alt="сыр"
        />
        <img
          class="img__beef"
          id="product"
          src="./assets/beef.png"
          alt="говядина"
        />
        <img
          class="img__chicken"
          id="product"
          src="./assets/chicken.png"
          alt="курца"
        />
        <img
          class="img__chips"
          id="product"
          src="./assets/chips.png"
          alt="чипсы"
        />
        <img
          class="img__pineapple"
          id="product"
          src="./assets/pineapple.png"
          alt="ананас"
        />
        <img
          class="img__bananas"
          id="product"
          src="./assets/bananas.png"
          alt="бананы"
        />
        <img
          class="img__apple"
          id="product"
          src="./assets/apple.png"
          alt="яблоко"
        />
        <img
          class="img__lettuce"
          id="product"
          src="./assets/lettuce.png"
          alt="салат"
        />
      </div>
      <img class="img__trolley" src="./assets/trolley.png" alt="Тележка" />
    </div>
    <script src="index.js"></script>
  </body>
</html>
